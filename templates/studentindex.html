<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container text-center">
            <h1>Student Management</h1>
            <p class="lead">Manage student information efficiently</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5 flex-grow-1">
        <h2 class="text-center mb-4">Actions</h2>
        <div class="d-grid gap-3">
            <button type="button" class="btn btn-outline-success btn-lg" onclick = "window.location.href='/studentcreate'">Create Student</button>
            <button type="button" class="btn btn-outline-primary btn-lg" onclick = "window.location.href='/studentedit'">Edit Student</button>
            <button type="button" class="btn btn-outline-info btn-lg" onclick = "window.location.href='/studentdisplay'">Display Student</button>
            <button type="button" class="btn btn-outline-danger btn-lg" onclick = "window.location.href='/studentdelete'">Delete Student</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
            <p>
                <a href="#" class="text-white text-decoration-none mx-2"  >Privacy Policy</a> | 
                <a href="#" class="text-white text-decoration-none mx-2">Terms of Service</a> | 
                <a href="#" class="text-white text-decoration-none mx-2">Contact Us</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
